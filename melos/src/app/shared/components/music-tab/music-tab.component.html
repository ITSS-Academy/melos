<div class="ns-card">
    <div class="ns-img-contain">
        <div class="play-btn">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>play_arrow</mat-icon>
            </button>
        </div>
        <img src="https://i1.sndcdn.com/artworks-cyeDndDTj38pXMYp-zoFfyQ-t500x500.jpg" alt="music-cover">
    </div>
    <div class="ns-info">
        <span class="name-ns">world.execute(me);</span>
        <p class="content-ns">Mili</p>
    </div>
    <div class="ns-time">
        <span>3:00</span>
    </div>
    <div class="opt-btn">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>playlist_add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>library_add</mat-icon>
        </button>
    </div>
</div>
