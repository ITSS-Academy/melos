
  <h2 mat-dialog-title>Delete song</h2>
  <mat-dialog-content>
    Do you want to delete {{data.song.title}} from the playlist?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="cancel">No</button>
    <button mat-button (click)="deleteSongFromPlaylist()"  cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
