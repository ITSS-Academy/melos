<div [routerLink]="['/playlist-detail/', playlist.id]" id="playlist-card">
  <div class="playlist-card-img">
    <img   [src]=playlist.image_url alt="">
  </div>
  <div class="group">
    <p class="playlist-card-title">{{playlist.name}}</p>
    <p class="num-of-track">{{playlist.songs_id.length}} tracks</p>

  </div>
</div>
