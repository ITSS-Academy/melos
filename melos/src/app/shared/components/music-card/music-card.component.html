<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{song.title}}</mat-card-title>
    <mat-card-subtitle>{{song.composer}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{song.image_url}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{song.performer}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  (click)="playSong()">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
