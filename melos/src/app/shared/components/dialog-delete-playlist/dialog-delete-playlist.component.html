@if(!(this.isLoading$ | async)){
<div class="container-loading">
  <app-loading></app-loading>

</div>


} @else {
  <h2 mat-dialog-title>Delete {{data.playlist.name}}</h2>
  <mat-dialog-content>
    Would you like to this Playlist "{{ data.playlist.name }}"?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="cancel">No</button>
    <button mat-button (click)="deletePlaylist()" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>

}
