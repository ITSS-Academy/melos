<h2 mat-dialog-title>Delete {{data.name}}</h2>
<mat-dialog-content>
  Would you like to this Playlist "{{ data.name }}"?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">No</button>
  <button mat-button [mat-dialog-close]="'confirm'" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
