<div class="container-search-all">



  <div class="peoples">
    <h5 class="title">Artist</h5>
    <app-card-artist></app-card-artist>

  </div>



  <div class="Songs">
    <h5 class="title">Song</h5>
    <div class="list-music" *ngIf="!(isLoading$ | async)">
      @for (song of (uploadSongList$ | async); track song.id){
        <app-music-tab [song]="song"></app-music-tab>
      }
    </div>

  </div>

</div>
