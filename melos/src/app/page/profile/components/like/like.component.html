@if((this.isLoading$|async)){
  <div class="container-loading">
    <app-loading></app-loading>

  </div>
} @else {
  <div class="like-container">

    <div class="list-music" >
      @for (song of songListLiked$ | async; track song.id) {
        <app-music-tab
          [song]="song"
          [isLike]="likeList.includes(song.id)"
        ></app-music-tab>
      }
    </div>

  </div>
}
