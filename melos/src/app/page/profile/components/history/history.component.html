@if(isLoading$ |async){
  <div class="container-loading">
    <app-loading></app-loading>
  </div>
} @else {
  <div class="history-container">
    <div class="list-music">
      @for (song of historySongList; track $index){
        <app-music-tab [song]="song"></app-music-tab>
      }
    </div>
  </div>
}
