@if (orderAuth != "1") {

  <div class="main-container">

    <div class="container">
      <div class="header">
        <img class="avatar" [src]="(orderAuth | idToAvatar | async)" (error)="onImageError($event)" alt="Avatar">

        <span class="username">{{ (orderAuth | idToName | async) }}</span>
      </div>
      <div class="main">
        <div class="container-profile">

          <mat-tab-group>
            @if (authData?.uid === orderAuth) {
              <mat-tab label="History">
                <app-history></app-history>
              </mat-tab>
              <mat-tab label="Upload">
                <app-uploaded></app-uploaded>
              </mat-tab>
              <mat-tab label="Like">
                <app-like></app-like>
              </mat-tab>
            } @else {
              <mat-tab label="Like">
                <app-like></app-like>
              </mat-tab>
            }
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>

} @else if (orderAuth == "1") {
  <div class="main-container-1">
    <app-dialog-login></app-dialog-login>
  </div>

}
