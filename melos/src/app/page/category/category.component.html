@if((isLoading$ | async)){
  <div class="container-loading">
    <app-loading></app-loading>

  </div>

} @else {
  <div class="container">
      <div class="sub-container">
          <h2>Category</h2>
          <div class="search-cate">
              <mat-icon  class="material-symbols-rounded">search</mat-icon>
              <input type="text" placeholder="Search the categories" class="search-input" (keyup.enter)="onEnter($event)"/>
          </div>
      </div>
    <div id="category">
      @for (category of filledCategoryList; track $index) {
          <app-category-card [category]="category" ></app-category-card>
      }


    </div>
  </div>


}
