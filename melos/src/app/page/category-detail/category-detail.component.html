<div id="category-detail">
  <div class="container-left">
    <div class="selected-category">
      <img [src]=currentMusic.img alt="">
    </div>
    <h2>{{currentMusic.category}}</h2>
  </div>
  <div class="container-right">
    <div class="list_music">
        @for (music of songLists; track music.id) {
            <app-music-tab [song]="music"
            ></app-music-tab>
        }
    </div>
  </div>
</div>
