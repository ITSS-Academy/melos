<div id="playlist-detail">
  <div class="container-left">
    <div class="selected-playlist">
      <img  [src]="(playlistDetail$ | async)?.image_url" [alt]="(playlistDetail$ | async)?.name">>
    </div>
    <h2>{{(playlistDetail$ | async)?.name}}</h2>
    <div class="function">
      <span class="material-symbols-outlined">
        border_color
      </span>
      <span (click)="openDialogDeletePlaylist()" class="material-symbols-outlined">
        delete
      </span>
    </div>

  </div>
  <div class="container-right">
    <div class="list_music">

    </div>
  </div>
</div>
